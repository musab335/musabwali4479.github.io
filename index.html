<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GB Songs | Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --accent: #fd79a8;
            --google-red: #DB4437;
            --linkedin-blue: #0077B5;
            --github-black: #333;
            --success: #00b894;
            --error: #d63031;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .animation-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .signup-container {
            width: 450px;
            background: rgba(45, 52, 54, 0.8);
            backdrop-filter: blur(10px);
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 10;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        
        .logo p {
            color: var(--secondary);
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary);
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .signup-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--secondary);
            font-size: 0.9rem;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .divider::before {
            margin-right: 10px;
        }
        
        .divider::after {
            margin-left: 10px;
        }
        
        .social-login {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
        }
        
        .social-btn i {
            margin-right: 10px;
            font-size: 1.1rem;
        }
        
        .google-btn {
            background: var(--google-red);
            box-shadow: 0 2px 5px rgba(219, 68, 55, 0.2);
        }
        
        .google-btn:hover {
            box-shadow: 0 5px 15px rgba(219, 68, 55, 0.4);
        }
        
        .linkedin-btn {
            background: var(--linkedin-blue);
            box-shadow: 0 2px 5px rgba(0, 119, 181, 0.2);
        }
        
        .linkedin-btn:hover {
            box-shadow: 0 5px 15px rgba(0, 119, 181, 0.4);
        }
        
        .github-btn {
            background: var(--github-black);
            box-shadow: 0 2px 5px rgba(51, 51, 51, 0.2);
        }
        
        .github-btn:hover {
            box-shadow: 0 5px 15px rgba(51, 51, 51, 0.4);
        }
        
        .login-link {
            text-align: center;
            font-size: 0.9rem;
            color: var(--secondary);
        }
        
        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .login-link a:hover {
            color: var(--accent);
        }
        
        #message {
            margin: 15px 0;
            text-align: center;
            font-weight: 600;
            color: var(--success);
            font-size: 0.9rem;
        }
        
        #error {
            margin: 15px 0;
            text-align: center;
            font-weight: 600;
            color: var(--error);
            font-size: 0.9rem;
        }
        
        /* 3D Animation Elements */
        .music-note {
            position: absolute;
            opacity: 0.7;
            animation: float 6s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .animation-container {
                display: none;
            }
            
            .signup-container {
                width: 100%;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animation-container" id="animation-container">
            <!-- 3D animated music notes will be added here with JavaScript -->
        </div>
        
        <div class="signup-container">
            <div class="logo">
                <h1>GB Songs</h1>
                <p>Your gateway to musical inspiration</p>
            </div>
            
            <form id="signupForm" autocomplete="off">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your full name" required />
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required />
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Choose a password" required />
                </div>
                
                <button type="submit" class="signup-btn">Sign Up</button>
                
                <div id="message"></div>
                <div id="error"></div>
                
                <div class="divider">
                    Or continue with
                </div>
                
                <div class="social-login">
                    <!-- Google Sign-In Button -->
                    <div id="g_id_onload"
                        data-client_id="283715768796-sarj9vhdb6husta23s3erm11t6mqkh4b.apps.googleusercontent.com"
                        data-context="signin"
                        data-ux_mode="popup"
                        data-callback="handleGoogleSignIn"
                        data-auto_prompt="false">
                    </div>
                    
                    <button type="button" class="social-btn google-btn" id="googleSignInBtn">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>
                    
                    <!-- LinkedIn Sign-In Button -->
                    <button type="button" class="social-btn linkedin-btn" id="linkedinBtn">
                        <i class="fab fa-linkedin-in"></i>
                        Continue with LinkedIn
                    </button>
                    
                    <!-- GitHub Sign-In Button -->
                    <button type="button" class="social-btn github-btn" id="githubBtn">
                        <i class="fab fa-github"></i>
                        Continue with GitHub
                    </button>
                </div>
                
                <div class="login-link">
                    Already have an account? <a href="login.html">Log in</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    <script>
        // Initialize 3D background
        VANTA.WAVES({
            el: "#animation-container",
            color: 0x4a3ce7,
            waveHeight: 20,
            shininess: 50,
            waveSpeed: 1.2,
            zoom: 0.8
        });

        // Create floating music notes
        const container = document.getElementById('animation-container');
        const noteIcons = ['♪', '♫', '♩', '♬', '♭'];
        
        function createMusicNote() {
            const note = document.createElement('div');
            note.className = 'music-note';
            note.textContent = noteIcons[Math.floor(Math.random() * noteIcons.length)];
            note.style.left = `${Math.random() * 100}%`;
            note.style.top = `${Math.random() * 100}%`;
            note.style.fontSize = `${Math.random() * 20 + 10}px`;
            note.style.animationDuration = `${Math.random() * 6 + 4}s`;
            note.style.animationDelay = `${Math.random() * 2}s`;
            container.appendChild(note);
        }
        
        // Create multiple notes
        for (let i = 0; i < 15; i++) {
            createMusicNote();
        }
        
        // Initialize EmailJS
        emailjs.init("J4dIgZ-LzMGvbf7tC");

        const signupForm = document.getElementById("signupForm");
        const messageEl = document.getElementById("message");
        const errorEl = document.getElementById("error");

        // Handle form submit (EmailJS)
        signupForm.addEventListener("submit", function(event) {
            event.preventDefault();

            // Clear messages
            messageEl.textContent = "";
            errorEl.textContent = "";

            const formData = {
                user_name: this.name.value.trim(),
                user_email: this.email.value.trim(),
                user_password: this.password.value.trim()
            };

            // Basic front-end validation
            if (!formData.user_name || !formData.user_email || !formData.user_password) {
                errorEl.textContent = "Please fill all fields.";
                return;
            }

            emailjs.send("service_3af6kd6", "template_yke1k38", formData)
                .then(() => {
                    messageEl.textContent = "Thank you for signing up! Please check your email.";
                    signupForm.reset();
                    
                    // Redirect after successful signup
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                })
                .catch((error) => {
                    errorEl.textContent = "Oops! Something went wrong. Please try again.";
                    console.error("EmailJS error:", error);
                });
        });

        // Google Sign-In Handler
        function handleGoogleSignIn(response) {
            console.log('Google sign-in response:', response);
            // The ID token you need to send to your backend
            const id_token = response.credential;
            
            // Store the token and redirect to index.html
            localStorage.setItem('userToken', id_token);
            window.location.href = 'index.html';
        }
        
        // Initialize Google Sign-In
        document.getElementById('googleSignInBtn').addEventListener('click', function() {
            google.accounts.id.prompt();
        });
        
        // LinkedIn Sign-In (placeholder)
        document.getElementById('linkedinBtn').addEventListener('click', function() {
            alert('LinkedIn login would be implemented here with proper OAuth');
        });
        
        // GitHub Sign-In (placeholder)
        document.getElementById('githubBtn').addEventListener('click', function() {
            alert('GitHub login would be implemented here with proper OAuth');
        });
    </script>
</body>
</html>
