<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      background-color: #f0f0f5;
    }

    /* Video Styling */
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    form {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 90%; /* Adjusted for small screens */
      max-width: 350px;
      z-index: 1;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF; /* Blue Color */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3; /* Darker Blue for Hover */
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="bagv.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <form id="signup-form">
    <h2>Sign-Up</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <button type="submit">Submit</button>
  </form>

  <!-- EmailJS Script -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function(){
        emailjs.init("J4dIgZ-LzMGvbf7tC"); // Aapka EmailJS Public Key

        document.getElementById("signup-form").addEventListener("submit", function(event){
            event.preventDefault(); // Form reload hone se rokein
            
            let user_name = document.getElementById("name").value;
            let user_email = document.getElementById("email").value;

            let params = {
                user_name: user_name,
                user_email: user_email
            };

            emailjs.send("service_3af6kd6", "template_yke1k38", params)
                .then(function(response) {
                    // Redirect to home page immediately after successful submission
                    window.location.href = "home.html"; // Replace with actual home page URL
                }, function(error) {
                    alert("Error! Unable to send confirmation email.");
                });
        });
    })();
  </script>
